<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta name="author" content="Grzegorz Jeremenko">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable = no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/resp.css">
        <link rel="stylesheet" href="./css/viewAnimation.css">
    </head>
    <body>
        <div id="app">
            <navbar
                :lang="lang"
                :mobile="mobile"
                @change-lang="changeLang"
            ></navbar>
        
            <headerbar
                :lang="lang"
                :name="name"
            ></headerbar>

            <section-aboutus
                :lang="lang"
                :name="name"
            ></section-aboutus>

            <section-rooms
                :lang="lang"
            ></section-rooms>

            <section-restaurant
                :lang="lang"
            ></section-restaurant>

            <section-gallery 
                :lang="lang"
                :mobile="mobile"
                @open="galleryOpen"
            ></section-gallery>

            <section-contact
                :lang="lang"
                :mobile="mobile"
            ></section-contact>

            <section-footer
                :lang="lang"
                :name="name"
            ></section-footer>

            <gallery-full-screen
                :galleryselect="galleryselect" 
                :galleryimages="galleryimages"
                :mobile="mobile"
                @next="galleryNext"
                @prev="galleryPrev"
                @close="galleryClose"
            ></gallery-full-screen>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script src="./js/components/navBar.js"></script>
        <script src="./js/components/headerBar.js"></script>
        <script src="./js/components/sectionAboutUs.js"></script>
        <script src="./js/components/sectionRooms.js"></script>
        <script src="./js/components/sectionRestaurant.js"></script>
        <script src="./js/components/sectionGallery.js"></script>
        <script src="./js/components/sectionContact.js"></script>
        <script src="./js/components/sectionFooter.js"></script>

        <script src="./js/components/galleryFullScreen.js"></script>

        <script src="./js/main.js"></script>
    </body>
</html>
